name: Build Windows EXE

on:
  push:
    branches: [ main, bug-fix-20260209 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build EXE
      run: |
        pyinstaller --onefile --paths src --collect-all playwright_stealth --name "SuperDeliveryScraper" src/main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: scraping-tool-windows
        path: dist/SuperDeliveryScraper.exe
        if-no-files-found: error # ファイルがない場合にエラーを出して知らせてくれる設定